<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>{% block title %}{{ site_title }} - {{ title }}{% endblock title %}</title>
	<link  href="http://fonts.googleapis.com/css?family=Crafty+Girls:regular|Ubuntu:regular" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="css/{{ css }}" type="text/css" media="screen" charset="utf-8"/>
</head>
<body>

<div id="page" class="{{ page_class }}">
    <!--<div class="leftFootPrints"></div>
    <div class="rightFootPrints"></div>-->
    <div id="navigation">
        <ul class="clearfix">
            <li{% ifequal nav "index" %} class="current"{% endifequal %}><a href="index.html">HOME</a></li>
            <li{% ifequal nav "adoptions" %} class="current"{% endifequal %}><a href="adoptions.html">ADOPTIONS</a></li>
            <li{% ifequal nav "donations" %} class="current"{% endifequal %}><a href="donations.html">DONATIONS</a></li>
            <li{% ifequal nav "about_us" %} class="current"{% endifequal %}><a href="about_us.html">ABOUT US</a></li>
            <li{% ifequal nav "contact_us" %} class="current"{% endifequal %}><a href="contact_us.html">CONTACT US</a></li>
        </ul>
        <div class="socialMedia clearfix">
            <a href="" class="facebook"></a>
            <a href="" class="twitter"></a>
        </div><!-- close socialMedia -->
    </div><!-- close navigation -->
    <div id="header">
        <h1><img src="images/logo_main.png" alt="{{ shelter_name }}"/></h1>
        <div class="callUs">
            Thinking about adopting?
            <div class="phoneNumber">Call Us: {{ shelter_phone }}</div>
        </div><!-- close callUs -->
    </div><!-- close header -->
    <div id="main" class="clearfix">
        {% block main %}{% endblock main %}
    </div><!-- close main -->
  <div id="footer">
    {% block footer %}{{ site_footer }} <a href="http://www.petfinder.com"><img src="http://www.petfinder.com/images/members/powered-by-petfinder.png"/></a> and <a href="http://code.google.com/appengine/"><img src="http://code.google.com/appengine/images/appengine-noborder-120x30.gif" alt="Powered by Google App Engine" /></a>{% endblock footer %}
  </div><!-- close footer -->
</div><!-- close page -->
{% block javascript %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
{% endblock javascript %}
</body>
</html>
